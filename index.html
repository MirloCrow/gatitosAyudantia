<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agencia de Vuelos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1>Agencia de Vuelos</h1>

    <!-- Formulario para agregar un nuevo vuelo -->
    <div class="container">
        <h2>Agregar Nuevo Vuelo</h2>
        <form id="nuevoVueloForm">
            <div class="mb-3">
                <label for="fechaPartida" class="form-label">Fecha de Partida:</label>
                <input type="datetime-local" class="form-control" id="fechaPartida" name="fechaPartida" required>
            </div>


            <button type="submit" class="btn btn-primary">Agregar Vuelo</button>
            <h2>Agregar Nuevo Cliente</h2>
            <form id="nuevoClienteForm">
                <div class="mb-3">
                    <label for="rut" class="form-label">RUT:</label>
                    <input type="text" class="form-control" id="rut" name="rut" required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" class="form-control" id="correo" name="correo"  required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Tel√©fono:</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" required>
                </div>

                <button type="submit" class="btn btn-primary">Agregar Cliente</button>
            </form>
    </div>

    <h2>Eliminar Cliente</h2>
    <form id="eliminarClienteForm">
      <div class="mb-3">
        <label for="rutEliminar" class="form-label">RUT del Cliente a Eliminar:</label>
        <input type="text" class="form-control" id="rutEliminar" name="rutEliminar" required>
      </div>

      <button type="submit" class="btn btn-danger">Eliminar Cliente</button>
    </form>
  </div>


    </form>
    </div>

    <script src="mysql.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
        
</html>
